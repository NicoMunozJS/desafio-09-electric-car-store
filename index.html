<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/style.css">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/f5db9b47bf.js" crossorigin="anonymous"></script>

    <title>Electic cars</title>
</head>
<body>
    <div class="nav box">
        <div class="icono">
            <i class="fa-solid fa-car"></i>
            <p class="logo">Electric Car</p>
        </div>
        <div class="opciones">
            <p>Inicio</p>
            <p>Catálogo</p>
            <p>Ofertas</p>
            <p>Contacto</p>
        </div>
        <div class="menu">
            <i class="fa-solid fa-bars"></i>
        </div>       
    </div>
    <div class="orden box">
        <p>Ordenar Por:</p>
        <select>
            <option value="Precio">Precio</option>
            <option value="Marca">Marca</option>
            <option value="Tipo">Tipo</option>
        </select>
    </div>
    <div class="productos box">
        <div class="card">
            <img src="assets/img/auto.jpeg" alt="Auto electrico pequeño">
            <div class="informacion">
                Modelo: 1
            <button>Ver más</button>
            </div>                        
        </div>
        <div class="card">
            <img src="assets/img/auto.jpeg" alt="Auto electrico pequeño">
            <div class="informacion">
                Modelo: 2
            <button>Ver más</button>
            </div>            
        </div>
        <div class="card">
            <img src="assets/img/auto.jpeg" alt="Auto electrico pequeño">
            <div class="informacion">
                Modelo: 3
            <button>Ver más</button>
            </div>            
        </div>
        <div class="card">
            <img src="assets/img/auto.jpeg" alt="Auto electrico pequeño">
            <div class="informacion">
                Modelo: 4
            <button>Ver más</button>
            </div>            
        </div>
        <div class="card">
            <img src="assets/img/auto.jpeg" alt="Auto electrico pequeño">
            <div class="informacion">
                Modelo: 5
            <button>Ver más</button>
            </div>
            
        </div>
        <div class="card">
            <img src="assets/img/auto.jpeg" alte="Auto electrico pequeño">
            <div class="informacion">
                Modelo: 6
            <button>Ver más</button>
            </div>            
        </div>
        <div class="card">
            <img src="assets/img/auto.jpeg" alt="Auto electrico pequeño">
            <div class="informacion">
                Modelo: 7
            <button>Ver más</button>
            </div>            
        </div>
        <div class="card">
            <img src="assets/img/auto.jpeg" alt="bAuto electrico pequeño">
            <div class="informacion">
                Modelo: 8
            <button>Ver más</button>
            </div>            
        </div>
    </div>
    <div class="paginador box">
        <button><i class="fas fa-chevron-left"></i></button><button>1</button><button>2</button><button>3</button><button>4</button><button><i class="fas fa-chevron-right"></i></button>
    </div>  
    <div class="footer box">
        <div class="iconos">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="mensaje">
            <p>Todos los derechos reservados</p>
        </div>
    </div>
</body>
</html>
